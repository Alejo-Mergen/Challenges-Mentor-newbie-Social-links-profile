<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="contenido-principal">
      <div class="contenido-principal__imagen">
        <img src="assets/images/avatar-jessica.jpeg" alt="imagen avatar">
      </div>
        <h2 class="contenido-principal__titulo texto-centrado">Jessica Randall</h2>
        <p class="contenido-principal__texto texto-centrado">London, United Kingdom</p>
        <p class="texto-centrado">"Front-end developer and avid reader."</p>
        <nav class="navegacion">
            <a class="navegacion__enlace texto-centrado boton" href="#">GitHud</a>
            <a class="navegacion__enlace texto-centrado boton" href="#">Frontend Mentor</a>
            <a class="navegacion__enlace texto-centrado boton" href="#">Linkedin</a>
            <a class="navegacion__enlace texto-centrado boton" href="#">Twitter</a>
            <a class="navegacion__enlace texto-centrado boton" href="#">Instagram</a>
      </nav>
      <div class="attribution">
        <footer class="footer">
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
